spring.application.name=mproduit
#URL de Spring Cloud Config Server 
server.port=9002
#Configuration Spring Cloud
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:http://localhost:8888
#Eureka :indique l'URL d'Eureka à laquelle il faut s'enregistrer
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
# Activer l'enregistrement auprès de Eureka
eureka.client.registerWithEureka=true

# Récupération du registre Eureka
eureka.client.fetchRegistry=true


logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG
